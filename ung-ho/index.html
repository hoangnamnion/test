<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ủng Hộ | PhotoBooth Hoàng Nam</title>
    <meta name="description" content="Hỗ trợ và ủng hộ PhotoBooth Hoàng Nam để chúng tôi có thể tiếp tục phát triển và cải thiện dịch vụ.">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="/icon/favicon.png" type="image/x-icon">
    
    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/layout/layout.css">
    <style>
        /* ... existing styles ... */
    </style>
    <script>
        // Prevent right click
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Prevent keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Disable F12
            if(e.key === 'F12') {
                e.preventDefault();
            }
            // Disable Ctrl+U
            if(e.ctrlKey && e.key === 'u') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+I
            if(e.ctrlKey && e.shiftKey && e.key === 'I') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+J
            if(e.ctrlKey && e.shiftKey && e.key === 'J') {
                e.preventDefault();
            }
            // Disable Ctrl+Shift+C
            if(e.ctrlKey && e.shiftKey && e.key === 'C') {
                e.preventDefault();
            }
        });

        // Prevent viewing source code
        document.addEventListener('keydown', function(e) {
            if(e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                window.location.href = '/';
            }
        });

        // Prevent drag and drop
        document.addEventListener('dragstart', function(e) {
            e.preventDefault();
        });

        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // Prevent copy
        document.addEventListener('copy', function(e) {
            e.preventDefault();
        });

        // Prevent cut
        document.addEventListener('cut', function(e) {
            e.preventDefault();
        });

        // Prevent paste
        document.addEventListener('paste', function(e) {
            e.preventDefault();
        });

        // Function to copy payment info
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const button = element.nextElementSibling;
                const originalText = button.textContent;
                button.textContent = 'Đã copy!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }
    </script>
</head>

<body>
    Cảm ơn bạn đã ủng hộ chúng tôi!
</body>
</html>
